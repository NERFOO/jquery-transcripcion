<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        ul#ulSeries li a{
            text-decoration: none;
            color: black;
        }
        ul#ulSeries li:hover{
            padding: 10px 0;
            background-color: rgba(128, 128, 128, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="./img/logoStrangerThings.png" style="width:100px" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newPersonaje/">Nuevo personaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/updatePersonaje/">Modificar personaje</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Series</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="ulSeries">
                    </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        var url = "https://apiseriespersonajes2023.azurewebsites.net/";

        $(document).ready(function() {
            cargarOptionsMenu();
        });
        function cargarOptionsMenu() {
            var request = "/api/Series/";

            $.ajax({
                "url": url + request ,
                "method": "GET" ,
                "dataType" : "json" ,
                "success" : function(data) {
                    var html = "";
                    $.each(data, function(index, serie) {

                        html += `<li><a href="./Serie.html?idSerie=${serie.idSerie}">${serie.nombre}</a></li>`;
                    });
                    $("#ulSeries").html(html);
                }
            });
        }

    </script>
</body>
</html>
