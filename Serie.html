<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>Series</title>
</head>
<body>
    <header id="menu"></header>

    <div>
        <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" alt="foto" id="imgSerie" />
            <div class="card-body" id="divBoton">
                <h5 class="card-title" id="nomSerie"></h5>
                <p class="card-text" id="rateSerie"></p>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        var url = "https://apiseriespersonajes2023.azurewebsites.net/";

        function cargarSerie() {

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('idSerie');
            var request = "/api/Series/PersonajesSerie/" + id;

            $.ajax({
                "url": url + request ,
                "method": "GET" ,
                "dataType" : "json" ,
                "success" : function(data) {
                    var html = "";
                    $.each(data, function(index, serie) {

                        html += `<a class="btn btn-success" href="./Personaje.html?idSerie=${serie.idSerie}">Personajes</a>`;
                    });
                    $("#divBoton").html(html);
                }
            });
        }

        $(document).ready(function () {
            $("#menu").load("Menu.html");
            cargarSerie();
        });
    </script>
</body>
</html>
